name: Secret scan (windows)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  secret-scan-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run hook tests (local harness)
        shell: pwsh
        run: |
          Set-Location ${{ github.workspace }}
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\test-hook.ps1
